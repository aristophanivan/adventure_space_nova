- type: entity
  parent: BaseAction
  id: VampireChargeAction
  name: Dash  
  description: After activation, you will lunge toward the tile you clicked on
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 1
    icon:
      sprite: DarkStation/MainGame/DarkForces/Vampire/actions.rsi
      state: vampire_charge
  - type: TargetAction
    range: 16
  - type: WorldTargetAction
    sound:
      path: /Audio/DarkStation/Narsi/wand_teleport.ogg
    event: !type:VampireChargeEvent
      bloodCost: 100
      
