- type: entity
  parent: BaseAction
  id: VampireStatisticAction
  name: Statistics
  description: Learn about your abilities and your blood level
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 0
    icon:
      sprite: DarkStation/MainGame/DarkForces/Vampire/actions.rsi
      state: vampire_statistic
  - type: InstantAction
    event: !type:VampireOpenHelpDialogEvent
      bloodCost: 0
      
- type: entity
  parent: BaseAction
  id: VampireDrinkBloodAction
  name: Drink Blood
  description: Drink the blood of your victim
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 0
    icon:
      sprite: DarkStation/MainGame/DarkForces/Vampire/actions.rsi
      state: vampire_drink_blood
  - type: TargetAction
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - Body
    sound:
      path: /Audio/DarkStation/Narsi/enter_blood.ogg
    event: !type:VampireDrinkBloodAblityEvent
      bloodCost: 0
      
- type: entity
  parent: BaseAction
  id: VampireRejuvenateAction
  name: Rejuvenation
  description: Removes stun and restores stamina
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 0
    checkCanInteract: false
    icon:
      sprite: DarkStation/MainGame/DarkForces/Vampire/actions.rsi
      state: vampire_rejuvinate
  - type: InstantAction
    sound:
      path: /Audio/DarkStation/Narsi/summon_karp.ogg
    event: !type:VampireRejuvenateEvent
      bloodCost: 30
      
- type: entity
  parent: BaseAction
  id: VampireFlashAction
  name: Flash
  description: Stuns everyone standing right next to you
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 30
    icon:
      sprite: DarkStation/MainGame/DarkForces/Vampire/actions.rsi
      state: vampire_glare
  - type: InstantAction
    event: !type:VampireFlashEvent
      bloodCost: 30
      
- type: entity
  parent: BaseAction
