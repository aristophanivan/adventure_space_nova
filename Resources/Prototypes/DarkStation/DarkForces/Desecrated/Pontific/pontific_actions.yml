- type: entity
  parent: BaseAction
  id: ActionPontificDarkPrayer
  name: Dark Supplication
  description: The Pontiff falls to the ground, offering prayers into the darkness that infuses him with blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 120
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: prayer
    - type: InstantAction
      event: !type:PontificDarkPrayerEvent
        felCost: 0

- type: entity
  parent: BaseAction
  id: ActionPontificLungeOfFaith
  name: Leap of Faith
  description: Increases the Pontiff’s speed and damage by 1.25×. Requires 20 blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 60
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: faith_attack
    - type: InstantAction
      event: !type:PontificLungeOfFaithEvent
        felCost: 20

- type: entity
  parent: BaseAction
  id: ActionPontificBloodyAltar
  name: Blood Altar
  description: Through supplication, the Pontiff summons an altar from the darkness that increases the faith point gain from the next supplication by 1.75×. Requires 180 blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 120
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: desecrated_statue
    - type: InstantAction
      event: !type:PontificBloodyAltarEvent
        felCost: 180

- type: entity
  parent: BaseAction
  id: ActionPontificSpawnMonk
  name: Summon Acolyte
  description: Summons a cursed monk of the Church of Gartulla. Requires 50 blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 240
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: call_monk
    - type: InstantAction
      event: !type:PontificSpawnMonkEvent
        felCost: 50

- type: entity
  parent: BaseAction
  id: ActionPontificSpawnGuardian
  name: Word of the Templar
  description: Summons a knight of the Church of Gartulla. Requires 75 blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 240
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: call_guardian
    - type: InstantAction
      event: !type:PontificSpawnGuardianEvent
        felCost: 75

- type: entity
  parent: BaseAction
  id: ActionPontificFelLightning
  name: Grand Desecration
  description: A powerful lightning bolt imbued with blight. Requires 55 blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 15
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: fel_lightning
    - type: TargetAction
      interactOnMiss: false
      range: 6
    - type: EntityTargetAction
      canTargetSelf: false
      event: !type:PontificFelLightningEvent
        felCost: 55
      whitelist:
        components:
          - Body

- type: entity
  parent: BaseAction
  id: ActionPontificFlameSwords
  name: Blighted Flame
  description: The Pontiff’s swords ignite with blighted flame, increasing his speed and damage by 1.75×. Requires 40 blight.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 60
      icon:
        sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
        state: flame_swords
    - type: InstantAction
      event: !type:PontificFlameSwordsEvent
        felCost: 40

- type: entity
  parent: BaseAction
  id: ActionPontificKudzu
  name: Blighted Lilies
  description: Creates spreading blighted lilies that slowly fill the station. Deals blight damage on contact.
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 180
    icon:
      sprite: DarkStation/MainGame/DarkForces/Pontific/pontiff/actions.rsi
      state: kudzu
  - type: InstantAction
    event: !type:PontificKudzuEvent
      felCost: 50

#for action
- type: entity
  name: Grand Desecration
  id: PontificLightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
        - state: "lightning_3"
          color: plum
          shader: unshaded
    - type: Physics
      canCollide: false
    - type: Lightning
    - type: PointLight
      enabled: true
      color: plum
      radius: 3.5
      softness: 1
      autoRot: true
      castShadows: false
    - type: DesecratedLightning
      felDamage: 50
      shouldConvertOnTwiceAttack: true
    - type: StunOnCollide
      stunAmount: 5
      knockdownAmount: 5
    - type: Beam
      sound: /Audio/Effects/Lightning/lightningshock.ogg
    - type: TimedDespawn
      lifetime: 3
    - type: Tag
      tags:
        - HideContextMenu
