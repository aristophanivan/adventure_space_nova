- type: entity
  parent: BaseEntitySpellAction
  id: ActionAttackLighting
  name: Blightstorm Bolt
  description: Summons a lightning bolt that deals powerful blight damage.
  components:
    - type: Action
      itemIconStyle: NoItem
      useDelay: 20
      icon:
        sprite: Interface/Actions/carp_rift.rsi
        state: icon
    - type: TargetAction
      checkCanAccess: true
      range: 6.0
    - type: EntityTargetAction
      event: !type:AttackLightningEvent

- type: entity
  name: Blightstorm Bolt
  id: CursedMonkLightning
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
        - state: "lightning_3"
          color: plum
          shader: unshaded
    - type: Physics
      canCollide: false
    - type: Lightning
    - type: PointLight
      enabled: true
      color: plum
      radius: 3.5
      softness: 1
      autoRot: true
      castShadows: false
    - type: DesecratedLightning
      felDamage: 30
      shouldConvertOnTwiceAttack: false
    - type: StunOnCollide
      stunAmount: 5
      knockdownAmount: 5
    - type: Beam
      sound: /Audio/Effects/Lightning/lightningshock.ogg
    - type: TimedDespawn
      lifetime: 3
    - type: Tag
      tags:
        - HideContextMenu
